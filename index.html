<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Test</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Monserrate Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <section class="loader-container">
    <div class="loader">
      <div class="dotted"></div>
      <div class="dotted"></div>
      <div class="dotted"></div>
    </div>
  </section>
  <section class="article-container">
    <div class="article">
      <div class="responsive-title-header">
        <h1 class="header">Article</h1>
        <h1 class="header-mobile">Article (Mobile View)</h1>
        <h1 class="header-tablet">Article (Tablet View)</h1>
      </div>
      <div class="content-container">
        <div class="content">
          <h2 id="header">Click the button below to load the latest articles!</h2>
          <div class="content-items-container">
          </div>
        </div>
      </div>
      <div class="click-btn">
        <a href="#">Get Latest Articles!</a>
      </div>
    </div>
  </section>
<script src="js/main.js"></script>
</body>
</html>
